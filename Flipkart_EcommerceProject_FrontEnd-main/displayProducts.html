<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Document</title>
</head>
<body>
    <div class="container mt-3">
        <div  id="productCard"class="row row-cols-1 row-cols-md-4 g-4">
            
          </div>
    </div>


    <script>
        var productCard=document.getElementById('productCard')

        async function productDetails(){
            let url=`https://6350df063e9fa1244e4f2704.mockapi.io/productsdata`
            let data=await fetch(url)
            let res=await data.json()
            console.log(res)  
            res.map((element)=>{
                productCard.innerHTML+=`
                                <div class="col">
                                    <div class="card">
                                        <img src="https://i.ibb.co/pyPB1v4/14.jpg" style="height: 270px;" class="p-1 card-img-top" alt="...">
                                        <div class="card-body m-0 py-0 border">
                                            <h6 class="card-title m-0">${element.product_name}</h6>

                                            <div class="d-flex justify-content-between">
                                                <div class="m-0 p-0"><b>Price:</b>${element.Price}</div>
                                                <div class="m-0 p-0">
                                                    <span id="decrement"><i class="m-0 p-0 bi bi-dash"></i></span>
                                                    <span id="qty" class="m-0 p-0 card-text">5</span>
                                                    <span id="increment"><i class="m-0 p-0 bi bi-plus"></i></span>
                                                    <span><i class="m-0 p-0 bi bi-heart-fill"></i></span>
                                                    <span><i class=" m-0 p-0 bi bi-cart-check-fill"></i></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>`
                    })
        }
    
        productDetails()
       
    </script>
</body>
</html>
